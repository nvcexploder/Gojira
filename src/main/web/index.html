<html>
<head>
    <title>GoJira</title>
    <link href="gojira.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="lib/json2.js"></script>
    <script src="lib/jquery-1.5.js"></script>
    <script src="lib/underscore-1.1.6.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="lib/backbone-localstorage.js"></script>
    <script src="gojira.js"></script>
</head>
<body>
    <div id="titleBar">
        <h1>GoJira!</h1>
    </div>
	<div id="searchBar">

		From <input id="from" type="text"> to <input id="to" type="text">
		<input id="go" type="submit" value="Go">
	</div>
	<div id="issues">
	</div>
</body>
</html>
