<html>
<head>
    <title>GoJira</title>
    <link href="gojira.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="lib/json2.js"></script>
    <script src="lib/jquery-1.5.js"></script>
    <script src="lib/jquery.tmpl.js"></script>
    <script src="lib/underscore-1.1.6.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="gojira.js"></script>
</head>
<body>
    <div id="app">
        <div id="titleBar">
            <h1>GoJira!</h1>
        </div>
        <!--
        <div id="searchBar">
            <input id="from" type="text" size="7"> ... <input id="to" type="text" size="7">
            <input id="go" type="submit" value="Issues">
        </div>
        -->
        <div id="commits">
            <ul id="commit-list"></ul>
        </div>
        <div id="loading"></div>
	</div>

    <script type="text/template" id="item-template">
        <div class="commit">
			<span>${id}.${hash}</span>
			{{each issues}}
				- <a href="${$value.link}" target="_blank">${$value.id}</a>
        	{{/each}}
        </div>
    </script>
</body>
</html>
